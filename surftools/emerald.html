<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel='icon' href='./assets/favicon.ico'>
  <title>Centered Links</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    ul {
      list-style: none;
      padding: 0;
      text-align: center;
    }

    li {
      display: block;
      margin: 10px;
    }

    a {
      text-decoration: none;
      color: #333;
      font-size: 18px;
    }

    a:hover {
      color: #007BFF;
    }
  </style>
</head>

<body>
  <div class="container">
    <ul id="linkList">
      <script>
        const emeralds = ['https://coolchurch.tomahawkchurch.org/', 'https://calllmemaybe.cddo.cc/', 'https://delusionz.xyz/', 'https://312qdasa.murbys.com/', 'https://educationisimportant.iii.cl/', 'https://ilike.photo-frame.com/', 'https://tq3tg.avdanilov.com/', 'https://tbg95.co/']
        for (let i = 0; i < emeralds.length; i++) {
          document.write(`<li><a href="${emeralds[i]}">${emeralds[i]}</a>`)
        }
      </script>
    </ul>
  </div>
</body>

</html>
